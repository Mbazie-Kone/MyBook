<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-3">
      <h2 class="text-center">Users list</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
