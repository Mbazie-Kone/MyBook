<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-3">
      <h2>Users</h2>
      <div *ngFor="let user of users">
        <p><strong>ID:</strong> {{user.id}}</p>
        <p><strong>Name:</strong> {{user.name}}</p>
      </div>
    </div>
  </div>
</div>
