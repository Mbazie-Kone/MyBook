<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Add users</h2>
            <form (ngSubmit)="saveUser()">
                <div class="mb-3">
                    <label for="insertNewUser" class="form-label">Name</label>
                    <input type="text" class="form-control" id="insertNewUser" [(ngModel)]="user.name" name="name" required>
                </div>
                <button class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>
